<head>
  <title>Chat!</title>
</head>

<body>
  {{> area}}
</body>


<template name="area">
  <div class="area">

    {{#each notes}}
      <div class="note" style="left: {{x}}px; top: {{y}}px;">
        {{text}}
      </div>
    {{/each}}

    {{#if displayInput}}
      <div class="input" style="left: {{inputX}}px; top: {{inputY}}px;">
        <textarea class="field"></textarea>
        <button class="confirm">OK</button>
      </div>
    {{/if}}

  </div>
</template>
